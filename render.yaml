services:
  - type: web
    name: gateway
    env: docker
    repo: https://github.com/enkutatash/distributed_system
    branch: main
    dockerfilePath: authentication_service/user/Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: ticketing-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ticketing-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: ticketing-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: ticketing-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ticketing-postgres
          property: password
      - key: STRIPE_SECRET_KEY
        sync: false  # add manually in Render dashboard for security
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

