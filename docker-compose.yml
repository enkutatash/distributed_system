services:
  postgres:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  gateway:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./authentication_service/user:/app
    command: /bin/sh -c "pip install -r requirements.txt && pip install psycopg2-binary && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
    environment:
      DB_NAME: auth_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: '5432'
    depends_on:
      - postgres

  booking:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./booking_service/booking_service:/app
    command: /bin/sh -c "pip install -r requirements.txt && pip install psycopg2-binary && python manage.py migrate && python manage.py runserver 0.0.0.0:8001"
    ports:
      - '8001:8001'
    environment:
      DB_NAME: booking_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: '5432'
    depends_on:
      - postgres
      - inventory
      - catalog

  catalog:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./catalog_service/catalog_service:/app
    command: /bin/sh -c "pip install -r requirements.txt && pip install psycopg2-binary && python run_servers.py runserver 0.0.0.0:8002"
    ports:
      - '8002:8002'
    environment:
      DB_NAME: catalog_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: '5432'
      REDIS_HOST: redis
      REDIS_PORT: '6379'
      INVENTORY_HTTP_BASE: http://inventory:8003
    depends_on:
      - postgres
      - redis
      - inventory

  inventory:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./inventory_service/inventory_service:/app
    command: /bin/sh -c "pip install -r requirements.txt && pip install psycopg2-binary && python run_servers.py runserver 0.0.0.0:8003"
    ports:
      - '8003:8003'
    environment:
      DB_NAME: inventory_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: '5432'
      REDIS_HOST: redis
      REDIS_PORT: '6379'
    depends_on:
      - postgres
      - redis

  payment:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./payment_service/payment_service:/app
    command: /bin/sh -c "pip install -r requirements.txt && pip install psycopg2-binary && python manage.py migrate && python manage.py runserver 0.0.0.0:8004"
    ports:
      - '8004:8004'
    environment:
      DB_NAME: payment_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: '5432'
      BOOKING_BASE_URL: http://booking:8001
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    depends_on:
      - postgres
      - booking

volumes:
  postgres_data:
  redis_data: